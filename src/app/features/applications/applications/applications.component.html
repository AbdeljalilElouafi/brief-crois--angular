<app-header></app-header>

<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">My Applications</h1>

        <div *ngIf="loading" class="py-12">
            <app-loader></app-loader>
        </div>

        <div *ngIf="!loading && applications.length === 0" class="text-center py-12 text-gray-500">
            You are not tracking any applications yet.
        </div>

        <div *ngIf="!loading && applications.length > 0" class="bg-white shadow overflow-hidden sm:rounded-lg">
            <ul role="list" class="divide-y divide-gray-200">
                <li *ngFor="let app of applications"
                    class="p-4 sm:px-6 hover:bg-gray-50 transition duration-150 ease-in-out">
                    <div class="flex items-center justify-between space-x-4">
                        <div class="min-w-0 flex-1">
                            <div class="flex items-center justify-between">
                                <p class="text-sm font-medium text-indigo-600 truncate">
                                    <a [href]="app.url" target="_blank" class="hover:underline">{{ app.title }}</a>
                                </p>
                                <div class="ml-2 flex-shrink-0 flex">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                        [ngClass]="getStatusClass(app.status)">
                                        {{ app.status | titlecase }}
                                    </span>
                                </div>
                            </div>
                            <div class="mt-2 flex justify-between">
                                <div class="sm:flex">
                                    <p class="flex items-center text-sm text-gray-500 mr-6">
                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                        </svg>
                                        {{ app.company }}
                                    </p>
                                    <p class="flex items-center text-sm text-gray-500">
                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M17.657 16.657L13 21.314l-4.657-4.657a8 8 0 0111.314 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                        {{ app.location }}
                                    </p>
                                </div>
                                <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                                    <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <p>Added on <time [attr.datetime]="app.dateAdded">{{ app.dateAdded | date }}</time>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 border-t border-gray-100 pt-4 flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select [ngModel]="app.status" (ngModelChange)="updateStatus(app, $event)"
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border">
                                <option *ngFor="let status of statuses" [value]="status">{{ status | titlecase }}
                                </option>
                            </select>
                        </div>
                        <div class="flex-[3]">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                            <textarea [(ngModel)]="app.notes" (blur)="updateNotes(app)" rows="2"
                                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md border p-2"
                                placeholder="Add notes..."></textarea>
                        </div>
                        <div class="flex items-end">
                            <button (click)="deleteApplication(app.id!)"
                                class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                Remove
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
