<app-header></app-header>

<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">

        <!-- Search Filters -->
        <div class="bg-white shadow rounded-lg p-6 mb-8">
            <form [formGroup]="searchForm" (ngSubmit)="onSearch()"
                class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="keyword" class="block text-sm font-medium text-gray-700">Keyword</label>
                    <div class="mt-1">
                        <input type="text" formControlName="keyword" id="keyword"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                            placeholder="e.g. Angular Developer">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <div class="mt-1">
                        <input type="text" formControlName="location" id="location"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                            placeholder="e.g. Paris, Remote">
                    </div>
                </div>

                <div class="sm:col-span-6 flex justify-end">
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Search Jobs
                    </button>
                </div>
            </form>
        </div>

        <!-- Job List -->
        <app-job-list [jobs]="jobs" [loading]="loading"></app-job-list>

        <!-- Load More -->
        <div *ngIf="jobs.length > 0 && !loading" class="mt-8 flex justify-center">
            <button (click)="loadMore()"
                class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Load More
            </button>
        </div>

    </div>
</div>
